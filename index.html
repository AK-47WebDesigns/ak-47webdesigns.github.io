<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AK-47 Web Designs</title>
    <link rel="shortcut icon" href="assets/images/circuit.png" />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
  </head>
  <body>
    <nav>
      <div id="background-container"></div>
      <img id="left-mario" class="mario" src="./assets/images/mario-1.png" alt="mario" />

      <div id="bullet-holes-container">
        <h1 id="letters-container">
          <span class="letter blue">A</span>
          <span class="letter yellow">K</span>
          <span class="letter red">-</span>
          <span class="letter green">4</span>
          <span class="letter yellow">7</span>
          <span class="">&nbsp;</span>
          <span class="letter red">W</span>
          <span class="letter green">E</span>
          <span class="letter yellow">B</span>
          <span class="">&nbsp;</span>
          <span class="letter blue">D</span>
          <span class="letter green">E</span>
          <span class="letter blue">S</span>
          <span class="letter yellow">I</span>
          <span class="letter red">G</span>
          <span class="letter green">N</span>
          <span class="letter yellow">S</span>
        </h1> 
      </div>

      <img id="right-mario" class="mario" src="./assets/images/mario-2.png" alt="mario" />
    </nav>
    
    <main>   
      <div id="controller-container">
        <div id="controller">
          <div id="buttons-container">
            <div id="buttons">

              <div id="left">
                <div id="cross">
                  <div class="circle"></div>

                  <div id="horizontal-front"></div>
                  <div id="horizontal-back"></div>
                  <div id="left-arrow"><img src="./assets/images/left-arrow.png" alt="left arrow" /></div>
                  <div id="right-arrow"><img src="./assets/images/right-arrow.png" alt="right arrow" /></div>

                  <div id="vertical-front"></div>        
                  <div id="vertical-back"></div>   
                  <div id="up-arrow"><img src="./assets/images/up-arrow.png" alt="up arrow" /></div>
                  <div id="down-arrow"><img src="./assets/images/down-arrow.png" alt="down arrow" /></div>
                </div>
              </div>

              <div id="middle">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>

                <div id="pause-start-container">
                  <div id="pause-start-labels">
                    <span>PAUSE</span>
                    <span>START</span>
                  </div>
                  <div id="pause-start-buttons">
                    <button id="pause"></button>
                    <button id="start"></button>
                  </div>
                </div> 

                <div class="stripe"></div>
              </div>

              <div id="right">
                <div id="ba-buttons-container">
                  <div id="ba-buttons">
                    <div class="button-container">
                      <button id="b-button" class="ba-button" data-target="left-mario"></button>
                    </div>
                    <div class="button-container">
                      <button id="a-button" class="ba-button" data-target="right-mario"></button>
                    </div>
                  </div>
                  
                  <div id="ab-labels">
                    <span>B</span>
                    <span>A</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <section id="intro">
      <p>Andrew Kelley</p>
      <p>Web Designer</p>
      <p>Description, description...</p>
    </section>

    <section id="skills">SKILLS</section>

    <section id="projects">PROJECTS</section>

    <section id="contact">CONTACT</section>
  </main>

  <footer>
    <span><a target="_blank" href="https://ak-47.biz/" rel="noreferrer">AK-47 Web Designs</a> &copy; 2025</span>
  </footer>

  <script src="assets/javascript/index.js" ></script>
  </body>
</html>
